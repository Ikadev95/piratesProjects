<div class="container-fluid pt-5 pirate-bg">
  <div class="row d-flex justify-content-center">
    <div class="col-6 text-center">
      <h2
        class="p-3 text-center fw-bold fs-1 back rounded-3 pirate-title animate__animated animate__fadeInDown"
      >
        Torna sulla nave pirata
      </h2>
    </div>
  </div>
</div>

<div class="form-container animate__animated animate__fadeInUp">
  <form [formGroup]="form">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="username"
        formControlName="username"
        [ngClass]="{
          'is-invalid': isInvalid('username'),
          'is-valid': isValid('username')
        }"
      />
      <label for="username" class="form-label text-white">Username</label>
      <p *ngIf="isInvalid('username')" class="error-message">
        Campo username non valido
      </p>
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid': isInvalid('email'),
          'is-valid': isValid('email')
        }"
      />
      <label for="email" class="form-label text-white">Email</label>
      <p *ngIf="isInvalid('email')" class="error-message">
        Campo email non valido
      </p>
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="psw"
        [ngClass]="{
          'is-invalid': isInvalid('psw'),
          'is-valid': isValid('psw')
        }"
      />
      <label for="password" class="form-label text-white">Password</label>
      <p *ngIf="isInvalid('psw')" class="error-message">
        Campo password non valido
      </p>
    </div>

    <p
      *ngIf="isSignup"
      class="text-center text-success animate__animated animate__tada"
    >
      Sei dentro!!
    </p>

    <div class="d-grid">
      <button
        (click)="login()"
        [disabled]="!form.valid"
        type="submit"
        class="btn btn-custom animate__animated animate__pulse"
      >
        Sign Up
      </button>
      <p class="mt-3 animate__animated animate__bounceIn text-white">
        non sei ancora registrato?
        <a routerLink="/register" class="pirate-link">Registrati</a>
      </p>
    </div>

    <p
      *ngIf="err"
      class="text-center text-danger p-3 border border-danger mt-3 rounded-5 animate__animated animate__shakeX"
    >
      Credenziali non corrette
    </p>
  </form>
</div>
